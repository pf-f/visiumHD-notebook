name: visium_hd
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # ============================================
  # Python核心依赖
  # ============================================
  - python>=3.9,<3.12

  # 科学计算
  - numpy>=1.24.0
  - pandas>=2.0.0
  - scipy>=1.10.0

  # 单细胞分析
  - scanpy>=1.9.0
  - anndata>=0.8.0
  - mudata>=0.2.0

  # 空间转录组
  - spatialdata>=0.1.0
  - spatialdata-plot>=0.2.0
  - spatialdata-io>=0.1.0

  # 地理数据处理
  - geopandas>=0.13.0
  - shapely>=2.0.0
  - rasterio>=1.3.0

  # 可视化
  - matplotlib-base>=3.7.0
  - seaborn>=0.12.0
  - plotly>=5.15.0

  # 差异表达分析
  - r-base>=4.2.0  # R环境
  - r-tidyverse>=1.3.0  # tidyverse包组

  # 开发工具
  - pip>=23.0

  # ============================================
  # pip安装的Python包
  # ============================================
  - pip:
    # 数据处理
    - pydeseq2>=0.4.0

    # 批次校正
    - geosketch>=1.0.0
    - scvi-tools>=0.20.0

    # 实用工具
    - pydantic>=2.0.0
    - pyyaml>=6.0
    - tqdm>=4.65.0

    # 测试
    - pytest>=7.0.0
    - pytest-cov>=4.0.0

# ============================================
# R包安装说明
# ============================================
# 在R中执行以下命令安装额外的R包：
#
# install.packages(c(
#   "Seurat",           # 单细胞分析
#   "Signac",           # 单细胞ATAC分析
#   "monocle3",         # 细胞轨迹分析
#   "patchwork",        # 图形拼接
#   "ggpubr",           # ggplot2辅助
#   "circlize",         # 圈图可视化
#   "clusterProfiler",  # 富集分析
#   "DESeq2",           # 差异表达
#   "MAST",             # 差异表达
#   "BiocManager"       # 包管理器
# ))
#
# 或者使用 renv 管理R包依赖
#
# ============================================
